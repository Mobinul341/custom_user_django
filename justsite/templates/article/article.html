{% extends 'base/base.html' %}



{% block content %}
<div class="container">

    <div class="row">
        {% for blog in blog %}
        <div class="col-md-4">
            <h3> {{ blog.title }} </h3>
            <p class="text-center">
                {{ blog.body }}
            </p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
