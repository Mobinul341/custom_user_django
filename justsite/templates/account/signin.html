{% extends 'base/base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                
                {% for field in login_form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}

                    {% if field.help_text %}

                    <small>{{ field.help_text }}</small>
                    {% endif %}

                    {% for errors in field.errors %}
                    <small>{{ errors }}</small>
                    {% endfor %}

                

                </p>
                {% endfor %}
                  <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
